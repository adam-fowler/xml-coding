language: generic

matrix:
  include:
    - os: linux
      services: docker
      before_install:
        - docker pull swift:5.0
      script:
        - docker run -v "$(pwd):/root/xml-encoder" swift:5.0 /bin/sh -c "cd /root/xml-encoder && swift build && swift test --parallel -Xswiftc -DDEBUG"
    - os: osx
      language: swift
      osx_image: xcode10.2
      script:
        - swift build
        - swift test --parallel -Xswiftc -DDEBUG
        - swift package generate-xcodeproj
